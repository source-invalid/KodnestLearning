<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Details</title>
</head>
<body>
	<table border="1">
		<tr>
			<td>Roll</td>
			<td>Name</td>
			<td>Marks</td>
		</tr>
		
		<tr th:each="student : ${students}">
			<td th:text="${student.rollNo}"/>
			<td th:text="${student.name}"/>
			<td th:text="${student.marks}"/>
		</tr>
	
	</table>
</body>
</html>
