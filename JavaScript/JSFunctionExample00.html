<html>
    <head>
        <title>JS Functions</title>
    </head>
    <body>
        <script>
            //declaring the function
            function greetMessage(name){  //let,const declaration is not required
                console.log(name)
            }

            //Calling the function
            greetMessage("Aniket")

            //type-3 function

            function add(){
                let a=10
                let b=20
                let res=a+b
                return res
            }

            let res=add();
            console.log("Addition result is :"+res)


            //type-4 function
            function add(n1, n2){
                let res=n1+n2
                return res
            }

            let n1=100
            let n2=200
            let result=add(n1,n2)
            console.log("Addition result is "+result)

            //user input using prompt
            function addition(n1, n2){
                let res=n1+n2
                return res
            }
            
            //prompting take input as string, 
            //so we need to convert it to int for arithmatic operation
            //by using parseInt() 
            let num1=parseInt(prompt("Enter 1st number :")) 
            let num2=parseInt(prompt("Enter 2nd number :"))
            let sum=addition(num1,num2)
            console.log("Addition result is "+sum)

        </script>
    </body>
</html>
