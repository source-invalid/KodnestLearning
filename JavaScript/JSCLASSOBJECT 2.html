<html>
    <head>
        <title>
            JS Class & Object
        </title>
    </head>
    <body>
        <script>
            class Employee{
                constructor(emp_id, emp_name, emp_salary){
                        this.emp_id=emp_id;
                        this.emp_name=emp_name;
                        this.emp_salary=emp_salary;
                }

                setValues(emp_id, emp_name, emp_salary){
                    this.emp_id=emp_id;
                    this.emp_name=emp_name;
                    this.emp_salary=emp_salary;
                }

                getValues(){
                    console.log(this.emp_id);
                    console.log(this.emp_name);
                    console.log(this.emp_salary);
                }
            }

            emp1=new Employee(10, "Aniket", 200900);
            emp1.getValues();
            emp2=new Employee();
            emp2.setValues(20,"Sanjib", 230000);
            emp2.getValues();
        </script>
    </body>
</html>
