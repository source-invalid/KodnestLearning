<html>
    <head>
        <title>
            Arrays in JS
        </title>
    </head>
    <body>
        <script>
            let arr =[];
            arr[0]=10
            console.log(arr.length)  //1
            arr[1]='Mango';
            console.log(arr.length)  //2
            arr[2]=30.98
            console.log(arr.length)  //3

            console.log(arr[0]); //10
            console.log(arr[1]); //Mango
            console.log(arr[2]); //30.98
        </script>
    </body>
</html>
