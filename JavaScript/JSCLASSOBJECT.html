<html>
    <head>
        <title>
            JS Class & Object
        </title>
    </head>
    <body>
        <script>
            class CAR{
                setValues(brand, price, color){
                    this.brand=brand;
                    this.price=price;
                    this.color=color;
                }

                start(){
                    console.log("CAR Started...")
                }

                getValues(){
                    console.log("Car Brand is "+this.brand);
                    console.log("Car Price is "+this.price);
                    console.log("Car color is "+this.color);
                }
            }

            cr = new CAR()
            cr.setValues("TATA", 2000000, "Red");
            cr.start();
            cr.getValues();
            
        </script>
    </body>
</html>
