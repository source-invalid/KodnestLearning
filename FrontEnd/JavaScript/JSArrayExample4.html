<html>
    <head>
        <title>
            Arrays in JS
        </title>
    </head>
    <body>
        <script>
            let arr =new Array();
            arr[0]=10
            arr[1]='Mango';
            arr[2]=30.98

            console.log(arr[0]); //10
            console.log(arr[1]); //Mango
            console.log(arr[2]); //30.98
        </script>
    </body>
</html>
