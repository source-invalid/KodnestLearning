<!DOCTYPE html>
<html>
    <head>
        <title>Numbers 1 to 5</title>
    </head>
    <body>
        <script>
            for(let i=1;i<=5;i++){
                console.log(i)
            }

            let i=1;
            while(i<=5){
                console.log(i);
                i++
            }

            let k=1
            do{
                console.log(k)
                k++;
            }while(k<6)

        </script>
    </body>
</html>
