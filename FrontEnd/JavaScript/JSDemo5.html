<html>
    <head>
        <title>JS Calculator</title>
    </head>
    <body>
        <form onsubmit="calculator(); return false"> 
            <label>Enter 1st Number : </label>
            <input type="text" id="num1">
            <br><br>
            <label> Enter 2nd number : </label>
            <input type="text" id="num2">
            <br><br>
            <input type="submit" value="Add">
            <br><br>
            <input type="submit" value="Subtract">
            <br><br>
            <input type="submit" value="Multiplication">
            <br><br>
            <input type="submit" value="Division">
            <br><br>
            <p id="res"></p>
            

        </form>

        <script>
            function calculator(){
                let n1=document.getElementById("num1").value
                let n2=document.getElementById("num2").value
                let choice=event.submitter.value

                switch(choice){
                    case "Add" : let add=Number(n1)+Number(n2)
                    document.getElementById("res").innerHTML="Addition Result is : "+add
                    break;

                    case "Subtract" : let sub=Number(n1)-Number(n2)
                    document.getElementById("res").innerHTML="Subtraction Result is : "+sub
                    break;

                    case "Multiplication" : let mul=Number(n1)*Number(n2)
                    document.getElementById("res").innerHTML="Multiplication Result is : "+mul
                    break;

                    case "Division" : let div=Number(n1)/Number(n2)
                    document.getElementById("res").innerHTML="Division Result is : "+div
                    break;

                    default :

                }
     
            }
        </script>
    </body>
</html>
